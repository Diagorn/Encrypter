#Database support
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/encrypter}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}

ddl.file.name=sql/__init.sql

log4j.logger.org.hibernate.SQL=DEBUG
slf4j.logger.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true